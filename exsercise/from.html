<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap dahil etme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!--https://getbootstrap.com/docs/4.6/components/forms/-->
    <h1 class="bg-warning text-body mt-3">By:yasin sahyar</h1>

    <div class="container">

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else/bu alan zorunludur.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select/sehir secin</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>istanbul</option>
              <option>kapadokya</option>
              <option>antalya</option>
              <option>fetihye</option>
              <option>pamukkale</option>
              <option>bodrum</option>
              <option>izmir</option>
              
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select/fazla secin</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>safranbolu</option>
              <option>ankara</option>
              <option>alacati</option>
              <option>canakkale</option>
              <option>bursa</option>
            </select>
          </div>

          <form>
            <div class="form-group">
              <label for="formControlRange">Example Range input/sag dogru kaydirin</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>

          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Example file input/dosya secin</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>


          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Default radio /sadece bir tanesini secin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
              Disabled radio
            </label>
          </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out/onaylayin</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="row my-3">
          <button type="submit" class="btn btn-success btn-block">Submit form /kaydet</button> <!--"btn-block" satiri tamamen kapliyir-->
          <button type="reset" class="btn btn-secondary btn-block">rest /temizle</button>
        </div>
      </form>

    </div>

    

    
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

</html>
